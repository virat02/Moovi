<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../css/register.css"></script>
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

<form ng-controller="RegisterController as register">

    <h1>Register Here</h1>

    <fieldset>
        <hr class="colorgraph">
        <div class="form-group">
            <input ng-model="firstName" type="text" name="First Name" id="firstName" class="form-control input-lg" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <input ng-model="lastName" type="text" name="Last Name" id="lastName" class="form-control input-lg" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <input ng-model="username" type="text" name="Username" id="username" class="form-control input-lg" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <input ng-model="password" type="password" name="password" id="password" class="form-control input-lg" placeholder="Enter your Password">
        </div>
        <div class="form-group">
            <select ng-model="userType" type="text" name="Type Of User" id="userType" class="form-control input-lg">
                <option value="" selected data-default>Choose your type of User</option>
                <option value="fan">Fan</option>
                <option value="critic">Critic</option>
                <option value="adrecruiter">Advertisement Recruiter</option>
                <option value="theatremanager">Theatre Manager</option>
            </select>
        </div>

        <div class="form-group">
            <input ng-model="email" type="email" name="Email" id="email" class="form-control input-lg" placeholder="Enter your email id">
        </div>
        <div class="form-group">
            <input ng-model="dob" type="text" name="Date Of Birth" id="dob" class="form-control input-lg" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group">
            <input ng-model="userDescription" type="text" name="Description" id="userDescryption" class="form-control input-lg" placeholder="Tell something about yourself">
        </div>
        <div class="form-group" ng-show="userType==='critic'">
            <input ng-model="websiteURL" type="text" name="websiteURL" id="websiteURL" class="form-control input-lg" placeholder="Enter website URL">
        </div>
    </fieldset>
    <button class="btn btn-primary" ng-click="register.registerUserInDb(firstName, lastName, username, password, userType, email, dob, userDescription, websiteURL)" type="submit">Sign Up</button>
</form>

</body>
</html>
