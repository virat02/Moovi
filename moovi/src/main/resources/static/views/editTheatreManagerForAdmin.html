<div class="container-fluid" ng-controller="EditTheatreManagerController as etm">
    <h1>All Fans</h1>
    <table class="table" width="100%">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Theatre Manager ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Email ID</th>
            <th scope="col">Date of Birth</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" ng-model="userId"></td>
            <td><input type="text" ng-model="firstName"></td>
            <td><input type="text" ng-model="lastName"></td>
            <td><input type="text" ng-model="username"></td>
            <td><input type="text" ng-model="password"></td>
            <td><input type="text" ng-model="emailId"></td>
            <td><input type="text" ng-model="dob"></td>
            <td><button type="button" class="btn btn-success" ng-click="etm.addManager(userId, firstName, lastName, username, password, emailId, dob)">Add</button></td>
        </tr>
        <tr ng-show="eBox">
            <td>{{tmId.userId}}</td>
            <td><input type="text" ng-model="firstName1" placeholder="First Name" value="{{tmId.firstName}}"></td>
            <td><input type="text" ng-model="lastName1" placeholder="Last Name" value="{{tmId.lastName}}"></td>
            <td><input type="text" ng-model="username1" placeholder="Username" value="{{tmId.username}}"></td>
            <td><input type="text" ng-model="password1" placeholder="Password" value="{{tmId.password}}"></td>
            <td><input type="text" ng-model="emailId1" placeholder="Email ID" value="{{tmId.email}}"></td>
            <td><input type="text" ng-model="dob1" placeholder="Date of Birth" value="{{tmId.dob}}"></td>
            <td><button type="button" class="btn btn-primary" ng-click="etm.updateManager(firstName1, lastName1, username1, password1, emailId1, dob1, tmId.username)">Submit Changes</button></td>
        </tr>
        <tr ng-repeat = "m in managers">
            <td>{{m.userId}}</td>
            <td>{{m.firstName}}</td>
            <td>{{m.lastName}}</td>
            <td><button type="button" class="btn btn-primary" ng-click="etm.changeViewToTheatreManagerMyPage(m.username, m.dtype)">{{m.username}}</td>
            <td>{{m.password}}</td>
            <td>{{m.email}}</td>
            <td>{{m.dob}}</td>
            <td><button type="button" class="btn btn-success" ng-click="etm.showEditBoxes(m)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" ng-click="etm.deleteManager(m.username)">Delete</button></td>
        </tbody>
    </table>
</div>
