<div class="container-fluid" ng-controller="EditAdRecruiterController as ead">
    <h1>All AdRecruiter</h1>
    <table class="table" width="100%">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Recruiter ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Email ID</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">AdRecruiter Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" ng-model="userId"></td>
            <td><input type="text" ng-model="firstName"></td>
            <td><input type="text" ng-model="lastName"></td>
            <td><input type="text" ng-model="username"></td>
            <td><input type="text" ng-model="password"></td>
            <td><input type="text" ng-model="emailId"></td>
            <td><input type="text" ng-model="dob"></td>
            <td><input type="text" ng-model="adRecruiterDescription"></td>
            <td><button type="button" class="btn btn-success" ng-click="ead.addAdRecruiter(userId, firstName, lastName, username, password, emailId, dob, adRecruiterDescription)">Add</button></td>
        </tr>
        <tr ng-show="eBox">
            <td>{{adId.userId}}</td>
            <td><input type="text" ng-model="firstName1" placeholder="First Name" value="{{adId.firstName}}"></td>
            <td><input type="text" ng-model="lastName1" placeholder="Last Name" value="{{adId.lastName}}"></td>
            <td><input type="text" ng-model="username1" placeholder="Username" value="{{adId.username}}"></td>
            <td><input type="text" ng-model="password1" placeholder="Password" value="{{adId.password}}"></td>
            <td><input type="text" ng-model="emailId1" placeholder="Email ID" value="{{adId.email}}"></td>
            <td><input type="text" ng-model="dob1" placeholder="Date of Birth" value="{{adId.dob}}"></td>
            <td><input type="text" ng-model="adrecruiterDescription1" placeholder="Ad Recruiter Description" value="{{adId.recruiterDescription}}"></td>
            <td><button type="button" class="btn btn-primary" ng-click="ead.updateAdRecruiter(firstName1, lastName1, username1, password1, emailId1, dob1, adrecruiterDescription1, adId.username)">Submit Changes</button></td>
        </tr>
        <tr ng-repeat = "r in recruiters">
            <td>{{r.userId}}</td>
            <td>{{r.firstName}}</td>
            <td>{{r.lastName}}</td>
            <td><button type="button" class="btn btn-primary" ng-click="ead.changeViewToAdRecruiterMyPage(r.username, r.dtype)">{{r.username}}</button></td>
            <td>{{r.password}}</td>
            <td>{{r.email}}</td>
            <td>{{r.dob}}</td>
            <td>{{r.recruiterDescription}}</td>
            <td><button type="button" class="btn btn-success" ng-click="ead.showEditBoxes(r)">Edit</button></td>
            <td><button type="button" class="btn btn-danger" ng-click="ead.deleteAdRecruiter(r.username)">Delete</button></td>
        </tbody>
    </table>
</div>
